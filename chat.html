<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title> WebSockets </title>
		<style>
			* {
				padding: 0px;
				margin: 0px;
			}
			body {
				width:100%;
				font-size: 13px;
			}
			h1 {
				text-align: center;
			}
			#chat-box-container {
				width: 600px;
				height: 100%;
				margin: 0 auto;
				padding: 50px;
				font-size: 1.5em;
			}
			#chatbox {
				border-style: solid;
				border-radius: 2px;
				padding: 10px;
				height: 200px;
				overflow-y: auto;
			}
			#textin {
				font-size: 1em;
				width: 80%;
			}
		</style>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script>
			try {
				var sock = new WebSocket("wss://{{.}}/sock");
				//sock.binaryType = 'blob'; // can set it to 'blob' or 'arraybuffer 
				console.log("Websocket - status: " + sock.readyState);
				sock.onopen = function(m) { 
					console.log("CONNECTION opened..." + this.readyState);}
				sock.onmessage = function(m) { 
					$('#chatbox').append('<p>' + m.data + '</p>');
                    $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight)
				}
				sock.onerror = function(m) {
					console.log("Error occured sending..." + m.data);}
				sock.onclose = function(m) { 
					console.log("Disconnected - status " + this.readyState);}
			} catch(exception) {
				console.log(exception);
			}
		</script>
	</head>
	<body>
		<div id="chat-box-container">
			<h2> Hello Jarvis world!</h2>
			<div id="chatbox">
				<p> Welcome! </p>
			</div>
			<div id ="text">
				<input id="textin" placeholder="This is where you type..." />
				</input>
				<button id="send">Send Message</button>
			</div>
		</div>


		<script>
			$('#textin').val("");
			// take what's the textbox and send it off
            function sendMessage(event) {
                sock.send($('#textin').val());
                $('#textin').val("");
            }
			$('#send').click(sendMessage);
            $("#textin").on('keyup', function(e){
                if (e.keyCode == 13) {
                    sendMessage();
                }
			});
		</script>
	</body>
</html>
